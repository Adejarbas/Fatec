<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
    <table>

    </table>
<body>
    <p>cadastro</p>
   <form>
    <label for="nomex">Nome: </label>
    <input type="text" name="nome" id="nomex" placeholder="Insira seu nome aqui..." size="15" maxlength="20" minlength="5" required>
    <label for="senha">senha </label>
    <input type="password" id="senha" name="senha">
    <label for="idade">idade</label>
    <input type="number" id="idade" name="idade" max="150" min="0" value="4" step="5">
    <label for="cidade">cidade</label>
    <input type="text" id="cidade" name="cidade">
    <label for="estado">UF</label>
    <select name="uf" id="estado">
        
        <optgroup label="Sudeste">
        <option value="SÃ£o Paulo">SP</option>
        <option value="Rio de Janeiro">RJ</option>
        </optgroup>

        <optgroup label="Centro oeste">
        <option value="Mato Grosso do Sul">MS</option>
        </optgroup>
    </select>
    <label for="email">email</label>
    <input type="email" name="email" id="email" required>
    <label for="color">cor</label>
    <input type="color" name="color" id="color">
 
<br>

    <label for="site">site</label>
    <input type="url" name="site" id="site">

    <label for="tel">telefone</label>
    <input type="text" name="tel" id="tel" pattern=\D(5)-\D(3)>

    <input type="range" name="nivel de conhecimento" id="nivel de conhecimento" max="100">

    <input type="file" name="foto" id="foto">

    <input type="submit" value="Cadastrar">
    <input type="reset" value="Limpar dados">


   </form>
   <br>
   <br>

        <p>Exemplo</p>
        <p> Envie uma mensagem preenchendo o formulario abaixo:</p>

        <label for="namex">Seu nome:</label>
        <input type="text" name="nome" id="namex" placeholder="Digite seu nome*" required>

        <br>

        <label for="tel">Seu Telefone:</label>
        <input type="text" name="tel" id="tel" placeholder="Digite seu Telefone">

        <br>

        <label for="email">Seu E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Digite seu E-mail*" required>

        <br>

        <label for="Text">Deseja receber nossas novidades?</label>
        <input type="radio" name="iguais" value="true">
        <label for="sim">sim</label>
        <input type="radio" name="iguais" value="false">
        <label for="nao">nao</label>

        <br>

        <label for="text2">Sua mensagem:</label>
        <textarea name="text2" id="text2" cols="20" rows="3" placeholder="Mensagem*" required></textarea>

        <br>

        <input type="submit" value="Enviar">
